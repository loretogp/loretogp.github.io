    var passwordLengthSelection = document.getElementById("password-length-selection");

    var lowercase = "abcdefghijklmnopqrstuvwxyz";

    var numbers = "1234567890";
    var symbols = "!@#$%^&*()+";
    var similar = "oO0il1";
    
    var contender = "";
    if (passwordIncludeNumbers.checked)contender += numbers;
    if (passwordIncludeLowercase.checked)contender += lowercase;
    if (passwordIncludeSymbol.checked)contender += symbols;
    if (passwordIncludeUppercase.checked)contender += uppercase;
    //document.getElementById("salida_box").value=contender;

    var chars = contender;//"0123456789abcdefghijklmnopqrstuvwxyz!@#$%^&*()ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    var passwordLength = passwordLengthSelection.options[passwordLengthSelection.selectedIndex].text;
    //var passwordLength = 12;
    var password = "";
    for (var i = 0; i < passwordLength; i++) {
        var randomNumber = Math.floor(Math.random() * chars.length);
        password += chars.substring(randomNumber, randomNumber +1);
    }
    document.getElementById("pass_box").value = password;
}
